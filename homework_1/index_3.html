<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. к 10 прибавляем 10 получаем 20
        2. число "10" было приведено в строку и слеплено с первый выражением
        3. 2010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);


        /*
        1. Т.к. один из операндов является стракой все другие тоже становятся строками и склеиваются
        2. Строка "10" + строка "10" + строка "10"
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);


        /*
        1. При помощи унарного плюса переводим строку "10" в число
        2. К числу 10 прибавляем 10 и прибавляем 10
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);


        /*
        1. При помощи унарного минуса приравниваем пустые "" к нулю
        2. При делении числа на -0 получаем -Infinity (отрицательная бесконечность)
        3. -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. Оперант "," выполняет действия слева на право для дробных чисел используется "." Пока я могу объяснить это, как "каша"
        2. Число 10 делим на получившуюся "кашу" и получаем NaN т.к. изначально планировалось число
        3. NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
